{ % extends "base.html" % }

{% block content %}
    {% load crispy_forms_tags %}
    <div class="card mx-auto" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">Enviar sulicitud de registro</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Complete todos los Campos</h6>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Enviar</button>
            </form>
            <a href="{% url 'home' %}" class="card-link">home</a>
            <a href="{% url 'login' %}" class="card-link">iniciar session</a>
        </div>
    </div>

{% endblock %}
