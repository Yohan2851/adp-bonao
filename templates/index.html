{% extends 'base.html' %}


{% block content %}
    <h1>Blog</h1>
    
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <img src="{{ post.image }}" alt="" >
            <p>{{ post.content }}</p>
            <p>Author: {{ post.author.username }}</p>
            <p>Published at: {{ post.created_at }}</p>
            <!-- Otros detalles del post segÃºn tus necesidades -->
        </div>
    {% endfor %}
{% endblock %}
